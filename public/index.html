<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clan Tracker Nika</title>
  <style>
    body {
      background:#0b0f17;
      color:white;
      font-family:Arial;
      margin:0;
      padding:30px;
    }
    h1 {color:#5ea2ff;}
    .topbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    button {
      padding:10px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    #liveBadge {
      padding:6px 12px;
      background:green;
      border-radius:20px;
      margin-left:10px;
    }
    table {
      width:100%;
      margin-top:20px;
      border-collapse:collapse;
    }
    th, td {
      padding:10px;
      border-bottom:1px solid #222;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div>
      <h1>CLAN TRACKER</h1>
      Owner: <span id="displayOwner"></span>
    </div>

    <div>
      <button onclick="switchOwner()">Switch Owner</button>
      <span id="liveBadge">LIVE</span>
    </div>
  </div>

  <h2>Members</h2>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Guild</th>
        <th>Wing Core</th>
        <th>Herb</th>
        <th>Soul</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

<script>
  let currentOwner = "Nika";
  let allData = [];

  document.getElementById("displayOwner").innerText = currentOwner;

  async function fetchData() {
    const res = await fetch(`/api/accounts?owner=${currentOwner}`);
    allData = await res.json();
    renderTable();
  }

  function renderTable() {
    const body = document.getElementById("tableBody");
    body.innerHTML = "";

    allData.forEach(row => {
      const d = row.data || {};
      body.innerHTML += `
        <tr>
          <td>${row.player_name || "-"}</td>
          <td>${row.guild || "-"}</td>
          <td>${d.wing || 0}</td>
          <td>${d.herb || 0}</td>
          <td>${d.soul || 0}</td>
        </tr>
      `;
    });
  }

  function switchOwner() {
    const name = prompt("Owner name?");
    if (!name) return;
    currentOwner = name;
    document.getElementById("displayOwner").innerText = currentOwner;
    fetchData();
  }

  /* Live polling */
  fetchData();
  setInterval(fetchData, 5000);

</script>

</body>
</html>
